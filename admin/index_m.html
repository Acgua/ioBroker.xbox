<html>
<head>
    <!-- these 4 files always have to be included -->
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <!-- these files always have to be included -->
    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>
    <script type="text/javascript" src="words.js"></script>
    <style>
        .m .col .select-wrapper + label {
            top: -26px;
        }

        .m span {
            font-size: 0.9em;
        }
    </style>

    <script type="text/javascript">

        // the function loadSettings has to exist ...
        function load(settings, onChange) {
            // example: select elements with id=key and class=value and insert value
            if (!settings) return;
            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id]).change(function () {
                        onChange();
                    });
                } else {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.val(settings[id]).change(function () {
                        onChange();
                    }).keyup(function () {
                        onChange();
                    });
                }
            });
            onChange(false);
            M.updateTextFields();  // function Materialize.updateTextFields(); to reinitialize all the Materialize labels on the page if you are dynamically adding inputs.
        }

        // ... and the function save has to exist.
        // you have to make sure the callback is called with the settings object as first param!
        function save(callback) {
            // example: select elements with class=value and build settings object
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });
            callback(obj);
        }
    </script>
</head>
<body>
<!-- you have to put your config page in a div with id adapter-container -->
<div class="m adapter-container">
    <div class="row">
        <!-- Forms are the standard way to receive user inputted data.
     Learn more http://materializecss.com/forms.html-->
        <div class="row">
            <div class="input-field col s6">
                <img src="xbox.png" class="logo">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12 m6 l4">
            <input class="value" id="liveId" type="text">
            <label for="liveId">Xbox Live ID</label>
            <span class="translate">Your consoles live id</span>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12 m6 l4">
            <input class="value" id="ip" type="text">
            <label for="ip">IP</label>
            <span class="translate">Your consoles ip address</span>
        </div>
    </div>
</div>
</body>
</html>
